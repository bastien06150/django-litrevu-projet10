<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}LITRevu{% endblock %}</title>
  </head>
  <body>
    <header>
      <nav>
        {% if user.is_authenticated %} Bonjour {{ user.username }} |
        <form method="post" action="{% url 'logout' %}" style="display: inline">
          {% csrf_token %}
          <button
            type="submit"
            style="
              background: none;
              border: none;
              color: blue;
              cursor: pointer;
              padding: 0;
            "
          >
            Se d√©connecter
          </button>
        </form>
        {% else %}
        <a href="{% url 'login' %}">Connexion</a> |
        <a href="{% url 'signup' %}">Inscription</a>
        {% endif %}
      </nav>
    </header>

    <main>{% block content %}{% endblock %}</main>
  </body>
</html>
